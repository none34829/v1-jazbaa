<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JAZBAA</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add_shopping_cart" />
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-top">
        <div class="social-icons">
          <a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
          <a href="https://www.twitter.com"><i class="fab fa-twitter"></i></a>
          <a href="https://www.linkedin.com"><i class="fab fa-linkedin"></i></a>
        </div>        
        <h1 class="logo">JAZBAA</h1>
        <div class="nav-buttons">
          <a href="#">About Us</a>
          <a href="#">Contact</a>
          <a href="#">Help</a>
          <button class="cart-btn">
            <i class="fas fa-shopping-cart"></i>
            <span id="cart-count">0</span>
          </button>
        </div>
      </div>
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search for cultural treasures...">
        <i class="fas fa-search search-icon" onclick="searchProducts()"></i>
      </div>
    </div>
  </header>

  <main>
    <section class="filter">
      <div class="container">
        <label for="price-filter">Filter by Price:</label>
        <select id="price-filter" onchange="filterProducts()">
          <option value="all">All</option>
          <option value="under50">Under ₹50</option>
          <option value="above50">Above ₹50</option>
        </select>
      </div>
    </section>

    <section class="products" id="products-list">
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-section">
          <h3>About Us</h3>
          <ul>
            <li><a href="#">Our Story</a></li>
            <li><a href="#">Team</a></li>
            <li><a href="#">Careers</a></li>
          </ul>
        </div>
        <div class="footer-section">
          <h3>Contact Us</h3>
          <ul>
            <li><a href="#">Email</a></li>
            <li><a href="#">Phone</a></li>
            <li><a href="#">Address</a></li>
          </ul>
        </div>
        <div class="footer-section">
          <h3>Other Resources</h3>
          <ul>
            <li><a href="#">SG Website</a></li>
            <li><a href="#">Main Website</a></li>
          </ul>
        </div>
      </div>
  
      <div class="footer-bottom">
        <p>&copy; 2024 Jazbaa. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <div id="cart-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <div class="cart-footer">
        <div id="cart-total"></div>
        <button id="checkout-btn">Checkout</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
